<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Machine Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    h2 { margin-top: 20px; }
    table { width: 100%; border-collapse: collapse; margin: 15px 0; background: white; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
    th { background: #007bff; color: white; }
    #model-container { width: 100%; height: 400px; margin: 20px 0; background: #222; }
  </style>
</head>
<body>
  <h1>Machine Digital Twin Dashboard</h1>

  <!-- ✅ Live Sensor Data -->
  <h2>Live Sensor Data</h2>
  <table id="sensor-table">
    <thead>
      <tr><th>Time</th><th>Temperature</th><th>Vibration</th><th>Speed</th><th>Torque</th></tr>
    </thead>
    <tbody id="sensor-body"></tbody>
  </table>

  <!-- ✅ 3D Model Viewer -->
  <h2>3D Model</h2>
  <div id="model-container"></div>

  <!-- ✅ Machine Specs -->
  <h2>Machine Specs</h2>
  <table id="specs-table">
    <thead><tr><th>Parameter</th><th>Value</th></tr></thead>
    <tbody id="specs-body"></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/loaders/GLTFLoader.js"></script>
  <script>
    // === LIVE SENSOR DATA ===
    async function loadSensorData() {
      const res = await fetch("/sensor-data");
      const data = await res.json();
      const tbody = document.getElementById("sensor-body");
      tbody.innerHTML = "";
      data.forEach(d => {
        tbody.innerHTML += `<tr>
          <td>${d.time}</td><td>${d.temperature}</td><td>${d.vibration}</td>
          <td>${d.speed}</td><td>${d.torque}</td></tr>`;
      });
    }
    setInterval(loadSensorData, 2000);
    loadSensorData();

    // === 3D MODEL ===
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/400, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, 400);
    document.getElementById("model-container").appendChild(renderer.domElement);

    const loader = new THREE.GLTFLoader();
    loader.load("/static/model.gltf", function(gltf) {
      scene.add(gltf.scene);
      gltf.scene.rotation.y = Math.PI / 4; // adjust rotation
      camera.position.set(2, 2, 5);
      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }
      animate();
    });

    // === MACHINE SPECS ===
    async function loadSpecs() {
      const res = await fetch("/machine-specs");
      const specs = await res.json();
      const tbody = document.getElementById("specs-body");
      tbody.innerHTML = "";
      Object.entries(specs).forEach(([key, value]) => {
        tbody.innerHTML += `<tr><td>${key}</td><td>${value}</td></tr>`;
      });
    }
    loadSpecs();
  </script>
</body>
</html>
