<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Machine Dashboard</title>

  <!-- Use r128 so THREE.GLTFLoader exists on the global THREE object -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

  <style>
    :root { --card-bg:#fff; --card-border:#ddd; --bg:#f5f5f7; --text:#111; }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font:15px/1.5 system-ui,Segoe UI,Roboto,Arial}
    .wrap{display:grid;grid-template-columns: 2fr 1.2fr; gap:20px; padding:16px; min-height:100vh;}
    #viewer{background:#fff;border:1px solid var(--card-border); border-radius:8px; min-height:520px; display:flex; align-items:center; justify-content:center; overflow:hidden}
    .cards{display:flex;flex-direction:column;gap:20px}
    .card{background:var(--card-bg); border:1px solid var(--card-border); border-radius:8px; padding:16px;}
    h2{margin:0 0 12px 0; font-size:20px}
    pre{margin:0; white-space:pre-wrap; word-wrap:break-word}
    .muted{opacity:0.7}
  </style>
</head>
<body>
  <div class="wrap">
    <div id="viewer"><span class="muted">Loading 3D model…</span></div>

    <div class="cards">
      <div class="card">
        <h2>Machine Specs</h2>
        <pre id="specs">Loading specs…</pre>
      </div>
      <div class="card">
        <h2>Sensor Data</h2>
        <pre id="sensors">Loading sensors…</pre>
      </div>
    </div>
  </div>

  <!-- Your app logic -->
  <script src="/static/script.js"></script>
</body>
</html>
