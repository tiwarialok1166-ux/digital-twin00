<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Machine Dashboard</title>

  <!-- Three.js + loaders/controls -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

  <style>
    :root { --card-bg:#fff; --card-border:#ddd; --bg:#f5f5f7; --text:#111; --muted:#777; }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font:15px/1.5 system-ui,Segoe UI,Roboto,Arial}
    .wrap{display:grid;grid-template-columns: 2fr 1.2fr; gap:20px; padding:16px; min-height:100vh;}
    #viewer{background:#fff;border:1px solid var(--card-border); border-radius:8px; min-height:520px; display:flex; align-items:center; justify-content:center; overflow:hidden; position:relative}
    .cards{display:flex;flex-direction:column;gap:20px}
    .card{background:var(--card-bg); border:1px solid var(--card-border); border-radius:8px; padding:16px;}
    h2{margin:0 0 12px 0; font-size:20px}
    pre{margin:0; white-space:pre-wrap; word-wrap:break-word}
    .muted{opacity:0.7}
    /* tables */
    table { width:100%; border-collapse:collapse; font-size:13px }
    th, td { padding:8px; border-bottom:1px solid #eee; text-align:left; vertical-align:top }
    th { background:#fafafa }
    /* small viewer controls */
    .viewer-ui { position:absolute; top:10px; right:10px; display:flex; gap:8px; z-index:5 }
    .viewer-ui button { background:rgba(255,255,255,0.95); border:1px solid #ddd; padding:6px 8px; border-radius:6px; cursor:pointer; font-size:13px }
    .viewer-ui button:active { transform:translateY(1px) }
    .status-line { margin-top:8px; color:var(--muted); font-size:13px }
  </style>
</head>
<body>
  <div class="wrap">
    <div id="viewer"><span class="muted">Loading 3D model…</span></div>

    <div class="cards">
      <div class="card">
        <h2>Machine Specs</h2>
        <div id="specs">Loading specs…</div>
      </div>
      <div class="card">
        <h2>Sensor Data</h2>
        <div id="sensors">Loading sensors…</div>
        <div id="sensor-status" class="status-line"></div>
      </div>
    </div>
  </div>

  <!-- Updated app logic -->
  <script>
    async function getJSON(url) {
      const r = await fetch(url);
      if (!r.ok) throw new Error("HTTP " + r.status);
      return r.json();
    }

    // -------- Render JSON as table --------
    function renderTable(containerId, data) {
      const container = document.getElementById(containerId);
      if (!Array.isArray(data) && typeof data === "object") {
        data = [data];
      }
      if (!Array.isArray(data) || data.length === 0) {
        container.textContent = "No data.";
        return;
      }
      const table = document.createElement("table");

      // header
      const header = document.createElement("tr");
      Object.keys(data[0]).forEach((key) => {
        const th = document.createElement("th");
        th.textContent = key;
        header.appendChild(th);
      });
      table.appendChild(header);

      // rows
      data.forEach((row) => {
        const tr = document.createElement("tr");
        Object.values(row).forEach((val) => {
          const td = document.createElement("td");
          td.textContent = typeof val === "object" ? JSON.stringify(val) : val;
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });

      container.innerHTML = "";
      container.appendChild(table);
    }

    // -------- specs --------
    async function loadSpecs() {
      try {
        const data = await getJSON("/api/specs");
        renderTable("specs", [data.product, data.electrical_specs, data.mechanical_specs, data.performance, data.construction]);
      } catch (e) {
        document.getElementById("specs").textContent = `Failed to load specs: ${e.message}`;
      }
    }

    // -------- sensors --------
    async function loadSensors() {
      try {
        const data = await getJSON("/api/sensors");
        renderTable("sensors", data);
        document.getElementById("sensor-status").textContent = `Last update: ${new Date().toLocaleTimeString()}`;
      } catch (e) {
        document.getElementById("sensors").textContent = `Failed to load sensors: ${e.message}`;
      }
    }

    loadSpecs();
    loadSensors();
    setInterval(loadSensors, 3000); // refresh sensors every 3s
  </script>

  <!-- 3D viewer logic is in /static/script.js -->
  <script src="/static/script.js"></script>
</body>
</html>
