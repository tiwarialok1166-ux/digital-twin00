<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Machine Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: row; /* Model left, table right */
      height: 100vh;
    }

    #model-container {
      flex: 2;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #specs-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #fff;
      border-left: 2px solid #ccc;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    table, th, td {
      border: 1px solid #333;
      padding: 8px;
    }

    th {
      background: #eee;
    }
  </style>
</head>
<body>
  <!-- Left side: 3D model -->
  <div id="model-container">
    <canvas id="machineModel" width="600" height="600"></canvas>
  </div>

  <!-- Right side: Specs table -->
  <div id="specs-container">
    <h2>Machine Specifications</h2>
    <table id="specs-table">
      <thead>
        <tr>
          <th>Parameter</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <!-- Filled dynamically from JSON -->
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>
  <script>
    // ==== Load 3D Model (placeholder cube) ====
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, 600/600, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("machineModel") });

    renderer.setSize(600, 600);
    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshBasicMaterial({ color: 0x0077ff, wireframe: true });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    camera.position.z = 5;

    function animate() {
      requestAnimationFrame(animate);
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();

    // ==== Load specs JSON & put in table ====
    fetch("/specs")   // Flask endpoint returning JSON
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector("#specs-table tbody");
        tbody.innerHTML = "";
        for (const key in data) {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${key}</td><td>${data[key]}</td>`;
          tbody.appendChild(row);
        }
      });
  </script>
</body>
</html>
