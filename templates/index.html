<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Machine Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; gap: 20px; }
    #model { width: 50%; height: 500px; border: 1px solid #ccc; }
    #info { width: 50%; }
    .card { padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
  <div id="model"></div>
  <div id="info">
    <div class="card">
      <h2>Machine Specs</h2>
      <pre id="specs">Loading specs...</pre>
    </div>
    <div class="card">
      <h2>Sensor Data</h2>
      <pre id="sensors">Loading sensors...</pre>
    </div>
  </div>
</body>
</html>
